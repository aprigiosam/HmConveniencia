name: CI

on:
  push:
    branches:
      - main
      - 'feature/**'
      - 'fix/**'
      - 'refactor/**'
  pull_request:
    branches:
      - main

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint backend code with Flake8
        working-directory: backend
        run: |
          flake8 . --max-line-length=120 --exclude=venv,migrations,__pycache__,.git,htmlcov --statistics

      - name: Run Django tests
        working-directory: backend
        env:
          DEBUG: 'False'
          SECRET_KEY: 'test-secret-key-for-ci'
          DATABASE_URL: 'sqlite:///db_test.sqlite3'
        run: |
          python manage.py test --verbosity=2

      - name: Run code review fixes tests
        working-directory: backend
        env:
          DEBUG: 'False'
          SECRET_KEY: 'test-secret-key-for-ci'
          DATABASE_URL: 'sqlite:///db_test.sqlite3'
        run: |
          python manage.py test core.tests.test_code_review_fixes --verbosity=2

      - name: Check for N+1 queries in critical endpoints
        working-directory: backend
        env:
          DEBUG: 'False'
          SECRET_KEY: 'test-secret-key-for-ci'
          DATABASE_URL: 'sqlite:///db_test.sqlite3'
        run: |
          python manage.py test core.tests.test_code_review_fixes.VendaCalcularTotalTestCase --verbosity=2

  frontend:
    name: Frontend Tests & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies (with retry)
        working-directory: frontend
        run: |
          npm ci --maxsockets 1 || npm ci --maxsockets 1 || npm ci --maxsockets 1
        timeout-minutes: 10

      - name: Lint frontend code with ESLint
        working-directory: frontend
        run: npm run lint

      - name: Run frontend tests
        working-directory: frontend
        run: npm run test

      - name: Build frontend
        working-directory: frontend
        run: npm run build
